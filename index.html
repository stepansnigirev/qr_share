	<title>QR code generator</title>
	<style type="text/css">
		*{box-sizing: border-box;}
		html, body{
			margin: 0;
			padding: 0;
			background: #f6f6f6;
			font-family: "Helvetica Neue";
			width: 100%;
		}
		div{
			margin: 20px auto;
			max-width: 600px;
			padding: 30px;
			background: #fff;
			box-shadow: 1px 1px 10px rgba(0,0,0,0.1);
			width: 100%;
		}
		#qrcode{
			width: 100%;
		}
		#text{
			word-wrap: break-word;
		}
		textarea{
			border: none;
			font: inherit;
			width: 100%;
			height: 100px;
			word-wrap: break-word;
		}
	</style>
</head>
<body>

	<div id="qrcode"></div>
	<div><textarea id="inp" placeholder="Type something here" type="text" value="" onchange="update()"  onkeyup="update()"></textarea></div>


<script type="text/javascript" src="./jquery.min.js"></script>
